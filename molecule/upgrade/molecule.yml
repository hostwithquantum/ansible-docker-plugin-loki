---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-centos7-ansible:latest
    pre_build_image: True
    command: /sbin/init
    env:
      MOLECULE_DEBUG: "1"
    privileged: True
    tmpfs:
      - /run
      - /tmp
    groups:
      - docker_swarm_manager
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
  options:
    vvv: true
